<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
input.ng-dirty.ng-invalid{
border: 1px solid red;
}
</style>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href>App</a>
			</div>
			<div>
				<ul class="nav navbar-nav pull-right">
					<li><a href><span class="glyphicon glyphicon-home"></span>Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" ng-app="App">

		<div class="page-header">Angular : Form validation</div>
		
		<div class="col-md-6">
		
		<form name="loginFrom">
		
		<div class="form-group">
			<label>Email</label>
			<input name="email" type="email" class="form-control" ng-model="user.email" required>
			<span ng-show="loginFrom.email.$dirty&&loginFrom.email.$error.required" class="text-danger">Required</span>
			<span ng-show="loginFrom.email.$dirty&&loginFrom.email.$error.email" class="text-danger">Invalied Email</span>	
		</div>
		
		<div class="form-group">
			<label>Email</label>
			<input name="password" 
			       type="password"
			       class="form-control" 
			       ng-model="user.password" required
			       ng-minlength="3"
			       ng-maxlength="6">
			       
			<span ng-show="loginFrom.password.$dirty&&loginFrom.password.$error.required" class="text-danger">Required</span>
			<span ng-show="loginFrom.password.$dirty&&loginFrom.password.$error.minlength" class="text-danger">Too short</span>
			<span ng-show="loginFrom.password.$dirty&&loginFrom.password.$error.maxlength" class="text-danger">Too long</span>
		</div>
		
		<button type="submit" ng-disabled="loginFrom.$invalid" class="btn btn-primary">Login</button>
		
		
		</form>
		
		 is Form pristine {{loginFrom.$pristine}}<br/>
		 is Form Dirty {{loginFrom.$dirty}}<br/>
		 is Form Invalid {{loginFrom.$invalid}}<br/>
		 is Form Valid {{loginFrom.$valid}}<br/>
		
		</div>

	</div>



	<script type="text/javascript" src="angular-1.4.6/angular.js"></script>

	<script type="text/javascript">
		var app = angular.module('App', []);
	
	</script>


</body>
</html>
