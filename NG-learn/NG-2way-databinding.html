<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>App</title>
<link href="css/bootstrap.css" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href>App</a>
			</div>
			<div>
				<ul class="nav navbar-nav pull-right">
					<li><a href><span class="glyphicon glyphicon-home"></span>Home</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container" ng-app="DemoApp">

		<div class="page-header">Angular : 2-way data-binding</div>

		<div ng-controller="ExController">

			UserName : <input name="userName" ng-model="user">
			<button ng-click="resetUser()">Reset ( NG-Click )</button>
			<button onclick="window.resetUser()">Reset ( window-Click )</button>

			<hr />

			Hello {{user}}

		</div>

	</div>



	<script type="text/javascript" src="angular-1.4.6/angular.js"></script>

	<script type="text/javascript">
		var app = angular.module('DemoApp', []);

		app.controller('ExController', function($scope) {

			$scope.user = 'Q4';

			$scope.$watch('user', function(newVal, oldVal) {
				console.log('digest -loop running....');
				console.log(newVal);
				console.log(oldVal);
			});

			$scope.resetUser = function() {
				$scope.user = 'Q4';
			}

			window.resetUser = function() {
				console.log('Reseting user');

				$scope.$apply(function() {
					$scope.user = 'Q4Q4';
				});
			}
		});
	</script>


</body>
</html>
